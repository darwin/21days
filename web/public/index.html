<body lang="en" >

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
          FB.Event.subscribe('auth.sessionChange', function(response) {
              console.log(arguments);
          });
          FB.Event.subscribe('fb.log', function(response) {
              console.log(arguments);
          });      
          FB.init({ 
             appId:'332451499524', 
             cookie:true,
             status:true,
             xfbml:true
          });
      };
      (function() {
        var e = document.createElement('script'); e.async = true;
        e.src = document.location.protocol +
          '//static.ak.fbcdn.net/connect/en_US/core.debug.js';
 //         '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
      }());
      
    </script>
    <div class="fb-login-button">
        <fb:login-button perms="email">
           Login with Facebook
        </fb:login-button>
    </div>
    
    <div id="dayapp"> 
        <div class="title"> 
            <h1>21 Days</h1> 
        </div> 
 
        <div class="content"> 
 
            <div id="create-day"> 
                <input id="new-day" placeholder="I want to ..." type="text" /> 
                <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span> 
            </div> 
 
            <div id="days"> 
                <ul id="day-list"></ul> 
            </div> 
 
            <div id="day-stats"></div> 
 
        </div> 
 
    </div> 
 
    <!-- Templates --> 
 
    <script type="text/template" id="item-template"> 
        <div class="day <%= done ? 'done' : '' %>">
            <div class="display">
                <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
                <div class="day-content"></div>
                <span class="day-destroy"></span>
            </div>
            <div class="edit">
                <input class="day-input" type="text" value="" />
            </div>
        </div>
    </script> 
 
    <script type="text/template" id="stats-template"> 
        <% if (total) { %>
            <span class="day-count">
                <span class="number"><%= remaining %></span>
                <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
            </span>
        <% } %>
        <% if (done) { %>
            <span class="day-clear">
                <a href="#">
                Clear <span class="number-done"><%= done %></span>
                completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
                </a>
            </span>
        <% } %>
    </script>

    <!-- JavaScript at the bottom for fast page loading -->

    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.0.js"%3E%3C/script%3E'))</script>
  
    <!-- scripts concatenated and minified via ant build script-->
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/ls.js"></script>
    <script src="js/app.js"></script>
    <!-- end concatenated and minified scripts-->
